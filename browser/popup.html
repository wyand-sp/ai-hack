<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Brain Configs</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Set a minimum width and height for the popup */
        body {
            min-width: 250px; /* Adjust this to your desired width */
            min-height: 150px; /* Adjust this to your desired height */
            padding: 10px;
        }

        .popup-container {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h1>External Brain</h1>
        <hr/>

        <h3>Configurations</h3>

        <!-- Checkbox: Exclude this domain -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="excludeDomain">
            <label class="form-check-label" for="excludeDomain">
                Exclude this domain
            </label>
        </div>

        <!-- Dropdown: Seconds after storing -->
        <div class="form-group mt-3">
            <label for="secondsDropdown">Seconds after storing:</label>
            <select class="form-select" id="secondsDropdown">
                <option value="5">5 seconds</option>
                <option value="10">10 seconds</option>
                <option value="30">30 seconds</option>
                <option value="60">1 minute</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary mt-3" id="submitBtn">Submit</button>
    </div>

    <!-- Link to the external popup.js -->
    <script src="popup.js"></script>
</body>
</html>
